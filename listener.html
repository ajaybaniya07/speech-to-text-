<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listener Page</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Real-time Speech-to-Text Results</h1>
        <div class="result" id="listenerResult">
            <p class="interim"></p>
        </div>
    </div>

    <script>
        const eventSource = new EventSource('http://localhost:3000/events');
        
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const resultDiv = document.getElementById('listenerResult');
            
            // Update the result with the new data
            resultDiv.innerHTML += `<span>${data.text} </span>`;
        };

        eventSource.onerror = function() {
            console.error('EventSource failed.');
            eventSource.close();
        };
    </script>
</body>
</html>
