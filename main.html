<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main Page</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to the Speech-to-Text System</h1>
        <div class="buttons">
            <button class="btn" onclick="openSpeaker()">Speaker</button>
            <button class="btn" onclick="openListener()">Listener</button>
        </div>
    </div>

    <script>
        function openSpeaker() {
            window.open('index.html', '_blank');
        }

        function openListener() {
            window.open('listener.html', '_blank');
        }
    </script>
</body>
</html>
